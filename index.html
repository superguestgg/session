<body>
	<div class="header">выберите билет

		</select>
	</div>
	<script>
		k = (massive.length);
		options = ""
		for (let i = 0; i < k; i++) {
			options=options+`<option value="`+i+`">${massive[i][0]}</option>`
		}
		document.getElementById("select").innerHTML = options
		function changeticket() {
			thiss=document.getElementById("select").value;
			changethis=`<div class="ticketheader">${massive[thiss][0]}</div><p>${massive[thiss][1]}</p>`;

			document.getElementById("all").innerHTML = changethis;
		}
	</script>
